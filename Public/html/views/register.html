<form class="hostAFeast" ng-submit="formSubmit()" ng-model="form">
    <header class="col-sm-8 col-sm-offset-2">
    <h1>Register to Host a SE7EN FEAST</h1>
<p>Thank you for your interest in hosting a SE7EN FEAST! We are asking all 'fasters' to RSVP to you so that you will know how many people to expect on 6.7.16. Please fill out this form so we can help people find and get in contact with you:</p>
</header>

    <div class="form-group col-sm-8 col-sm-offset-2">
    <label for="locationName">Location Name:</label>
    <input type="text" ng-model="form.locationName" class="form-control" id="locationName" placeholder="Ex: 'Personal Residence', 'Masjid al Salaam', 'Hessel Park', etc.">
    </div>

    <div class="form-group col-sm-8 col-sm-offset-2">
    <label for="streetAddress">Street Address:</label>
    <input type="text" ng-model="form.streetAddress" class="form-control" id="streetAddress" placeholder="Enter the street address here">
    </div>

    <div class="form-group col-sm-4 col-sm-offset-2">
    <label for="addressCity">City:</label>
    <input type="text" ng-model="form.city" class="form-control" id="addressCity" placeholder="Enter the city here">
    </div>

    <div class="form-group col-sm-4">
    <label for="addressState">State:</label>
    <input type="text" ng-model="form.state" class="form-control" id="addressState" placeholder="Enter the state here">
    </div>

    <div class="form-group col-sm-4">
        <label for="locationCapacity">State:</label>
        <input type="text" ng-model="form.capacity" class="form-control" id="locationCapacity" placeholder="Enter the state here">
    </div>

    <div class="form-group">
    <label for="contactPerson">Contact Person:</label>
    <input type="text" ng-model="form.contactPerson" class="form-control" id="contactPerson" placeholder="Enter your name here">
    </div>

    <div class="form-group">
    <label for="contactPersonEmail">Contact Person's Email:</label>
    <input type="text" ng-model="form.contactEmail" class="form-control" id="contactPersonEmail" placeholder="Enter your email here">
    </div>

<button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <br>
    <br>
